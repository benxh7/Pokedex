{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pokedex</title>
        <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Jersey+10&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/pokedex.css' %}"/>
</head>
<body>

<form id="poke-form">
    <label>
        <input type="text" name="pokemon" placeholder="Escribe un nombre..."/>
    </label>
</form>

<div data-poke-card class="poke-card">
    <div data-poke-name>Pokedex</div>
    <div data-poke-img-container class="img-container">
        <img
                data-poke-img
                class="poke-img"
                src="{% static 'core/img/pokedex/poke-shadow.png' %}"
                data-default-src="{% static 'core/img/pokedex/poke-shadow.png' %}"
                alt="PokÃ©mon shadow placeholder"
        />
    </div>
    <div data-poke-id></div>
    <div data-poke-types class="poke-types"></div>
    <div data-poke-stats class="poke-stats"></div>
</div>

<audio id="poke-sound" src="{% static 'core/sounds/poke-found.mp3' %}" preload="auto"></audio>
<!-- Enlazar nuestros scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="{% static 'core/js/scroll.js' %}"></script>
<script src="{% static 'core/js/pokedex.js' %}"></script>
</body>
</html>
