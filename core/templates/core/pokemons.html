<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Jersey+10&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
          rel="stylesheet">
    <!-- Estilo propio de CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/pokemons.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="{% static 'core/img/pokemon/icons/pokeball.png' %}"/>
    <title>Pokedex</title>
</head>
<body>
<div id="page">
    <header class="header d-flex align-items-center">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

        <!-- Logo → icono “house” -->
        <a href="{% url 'home' %}" class="logo">
            <i class="bi bi-house-fill"></i>
        </a>

        <!-- Buscador centrado con flexbox -->
        <div class="box flex-grow-1 d-flex justify-content-center">
            <label for="searchbar" class="visually-hidden">Buscar</label>
            <input id="searchbar"
                   onkeyup="buscar_pokemon()"
                   type="text"
                   placeholder="Buscar Pokémon…"
                   class="search-input">
        </div>
    </header>

    <div class="select-wrapper">
        <div class="regions" id="regionSelect">
            <span data-value="kanto" class="active regionvalue">Kanto</span>
            <span data-value="johto" class="regionvalue">Johto</span>
            <span data-value="hoenn" class="regionvalue">Hoenn</span>
            <span data-value="sinnoh" class="regionvalue">Sinnoh</span>
            <span data-value="unova" class="regionvalue">Unova</span>
            <span data-value="kalos" class="regionvalue">Kalos</span>
            <span data-value="alola" class="regionvalue">Alola</span>
            <span data-value="galar" class="regionvalue">Galar</span>
            <span data-value="hisui" class="regionvalue">Hisui</span>
            <span data-value="paldea" class="regionvalue">Paldea</span>
        </div>
    </div>

    <div class="poke-container" id="poke-container"></div>
    <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <button id="scrollToTopBtn"><i class="fas fa-chevron-up"></i></button>
    <button id="scrollToDownBtn"><i class="fas fa-chevron-down"></i></button>
</div>

<!-- Pie de página (Usamos Bootstrap para la responsividad) -->
<footer class="footer">
    <div class="container">
        <div class="row align-items-center">
            <!-- Columna Izquierda -->
            <div class="col-md-6 text-center text-md-start">
                <img src="{% static 'core/img/home/pokedexwiki.png' %}" alt="Pokedex Wiki" class="img-fluid"
                     style="max-height: 120px;"/>
                <p class="footer-text">
                    Descubriendo nuevos Pokémon desde 2025.
                </p>
                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <!-- Columna Derecha -->
            <div class="col-md-6 d-flex justify-content-center justify-content-md-end">
                <ul class="footer-links">
                    <li><a href="#">Inicio</a></li>
                    <!--<li><a href="{% url 'error_404' %}">Categorías</a></li>-->
                    <li>
                        <a href="https://www.google.com/maps/place/R%C3%ADo+Imperial+460,+Valle+Grande,+Lampa,+Regi%C3%B3n+Metropolitana/@-33.3295809,-70.751195,17z/data=!3m1!4b1!4m5!3m4!1s0x9662bf62531dc747:0xc0b4aee73c3b9373!8m2!3d-33.3295854!4d-70.7490063?hl=es-CL">Dirección</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="copyright text-center">
            © 2025 Pokedex Wiki. Todos los derechos reservados.
        </div>
    </div>
</footer>

<script src="{% static 'core/js/pokemon.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/919bc986f5.js" crossorigin="anonymous"></script>
</body>
</html>
