{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Jersey+10&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Correo Enviado - The Forest Wiki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
    <link rel="icon" type="image/jpg" href="{% static 'core/img/favicon/favicon.png' %}"/>
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background-color: #f8f9fa;">

<div class="card shadow p-4" style="max-width: 450px; width: 100%;">
    <div class="text-center mb-4">
        <img src="{% static 'core/img/home/site-logo.png' %}" alt="Logo" style="max-width: 100px;">
        <h3>Revisa tu correo electrónico</h3>
        <p>Si la dirección ingresada está registrada, recibirás un correo con un enlace para restablecer tu
            contraseña.</p>
        <a href="{% url 'login' %}" class="btn btn-primary w-100 mt-3">Volver al inicio de sesión</a>
    </div>
</div>
</body>
</html>
