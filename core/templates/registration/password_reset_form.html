{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Jersey+10&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Recuperar Contraseña - PokédexWiki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
    <link rel="icon" type="image/jpg" href="{% static 'core/img/favicon/favicon.png' %}"/>
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background-color: #f8f9fa;">

<!-- Informacion -->
<div class="card shadow p-4" style="max-width: 450px; width: 100%; background-color: #d94b48;">
    <div class="text-center mb-4" style="color: #FFFFFF">
        <img src="{% static 'core/img/home/site-logo.png' %}" alt="Logo" style="max-width: 100px; ">
        <h2 class="mt-3">¿Olvidaste tu contraseña?</h2>
        <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecerla.</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email }}
        <button type="submit" class="btn btn-primary w-100 mt-3">Enviar enlace de recuperación</button>
        <button type="submit" class="btn btn-secondary w-100 mt-3">Volver al inicio de sesión</button>
    </form>
</div>

</body>
</html>
